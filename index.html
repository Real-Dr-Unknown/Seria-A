<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Pie Seria A</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="imgmain" id="imgBackH">
            <img class="logo" id="hImage" src="image.png" alt="Logo">
        </div>
        <div class="timer" id="timerDisplay">LIVE</div>
        <div id="exxt" class="exxtimer">+7</div>
        <div class="home_name" id="hhN">HON</div>
        <div class="score" id="scS">
            <div id="hhGG">0</div> 
            <div>-</div>
            <div id="awGG">0</div>
        </div>
        <div class="away_name" id="aaN">PIE</div>
    </div>
    
    
    <div class="nicha">
        <div class="timDiv">
            <div class="tminn">
                <label for="timMin" class="jLab">Minutes</label>
                <input type="number" class="minSec" id="timMin">
            </div>
            <div class="timsecc">
                <label for="timSec" class="jLab">Seconds</label>
                <input type="number" class="minSec" id="timSec">
            </div>
        </div>
        <div class="timDiv">
            <div class="tminn">
                <label for="autoHour" class="jLab">Auto Hours (24 Hours)</label>
                <input type="number" class="minSec" id="autoHour">
            </div>
            <div class="timsecc">
                <label for="autoMin" class="jLab">Auto Minutes</label>
                <input type="number" class="minSec" id="autoMin">
            </div>
        </div>
        <div class="timDiv">
            <div class="tminn">
                <label for="homeG" class="jLab">HOME GOALS</label>
                <input type="number" class="minSec" id="homeG">
            </div>
            <div class="timsecc">
                <label for="awayG" class="jLab">AWAY GOALS</label>
                <input type="number" class="minSec" id="awayG">
            </div>
        </div>
        <div class="NDiv">
            <div class="ht">
                <label for="hName" class="jLab">Home</label>
                <input type="text" id="hName" class="namer">
            </div>
            <div class="at">
                <label for="aName" class="jLab">Away</label>
                <input type="text" id="aName" class="namer">
            </div>
        </div>
        <div class="NDiv">
            <div class="ht">
                <label for="hColor" class="jLab">Home Color</label>
                <input type="text" id="hColor" class="Colorr">
            </div>
            <div class="at">
                <label for="aColor" class="jLab">Away Color</label>
                <input type="text" id="aColor" class="Colorr">
            </div>
        </div>
        <div class="NDiv">
            <div class="ht">
                <label for="hTColor" class="jLab">Home Text Color</label>
                <input type="text" id="hTColor" class="Colorr">
            </div>
            <div class="at">
                <label for="aTColor" class="jLab">Away Text Color</label>
                <input type="text" id="aTColor" class="Colorr">
            </div>
        </div>
        <div class="NDiv">
            <div class="ht">
                <label for="sTColor" class="jLab">Score Text Color</label>
                <input type="text" id="sTColor" class="Colorr">
            </div>
            <div class="at">
                <label for="sBColor" class="jLab">Score Background Color</label>
                <input type="text" id="sBColor" class="Colorr">
            </div>
        </div>
        <div class="NDiv">
            <div class="ht">
                <label for="tTColor" class="jLab">Timer Text Color</label>
                <input type="text" id="tTColor" class="Colorr">
            </div>
            <div class="at">
                <label for="tBColor" class="jLab">Timer Background Color</label>
                <input type="text" id="tBColor" class="Colorr">
            </div>
        </div>
        <div class="mBtn">
            <button id="sBtn" class="Btnn">Start</button>
            <button id="spBtn" class="Btnn">Stop</button>
            <button id="rBtn" class="Btnn">Reset</button>
            <button id="cBtn" class="Btnn">Copy</button>
            <div class="lal">Manual</div>
            <div class="divCAS" id="adiv">
                <div class="circle"></div>
                <input type="checkbox" class="cAS" id="autoSwitcher">
            </div>
            <div class="lal">Auto</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
